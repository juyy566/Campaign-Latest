<!DOCTYPE html>
<html>
<head>
	<title>Online Web Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3 azure-webapp">
				<div class="page-text text-center">
					<h3>Azure Webapp Form</h3>
				</div>
				<div id="azure-webapp-form">
					<form name="campaign_form">					
						<div class="form-group">
						  <input type="text" class="form-control" name="campaign_name" id="campaign_name" placeholder="Campaign Name" required>
						</div>
						<div class="form-group">
						  <textarea class="form-control" name="campaign_details" id="campaign_details" maxlength="1000" placeholder="Campaign Details.." required></textarea>
						</div>

						<div class="form-group" id="campaign_dates_start">
							<label for="campaign_start">Campaign Start Date</label>
							<input type="date" name="campaign_start" id="campaign_start" class="datepicker" placeholder="Campaign Start Date" required>
						</div>
						<div class="form-group" id="campaign_dates_end">
							<label for="campaign_end">Campaign End Date</label>
							<input type="date" name="campaign_end" id="campaign_end" class="datepicker" placeholder="Campagin End Date" required>
						</div>						

						<div class="form-group" id="campaign_uniqueDiv">
							<label>Unique Campaign ID</label>
							<input type="text" name="campaign_uniqueId" id="campaign_uniqueId" readonly>
						</div>
						<div class="inline-buttons">
							<div class="form-group" id="campaign_btn_submit">
								<!-- <input type="submit" value="Submit" id="campaign_submit"> -->
								<button type="submit" id="campaign_submit">Submit</button>
							</div>
							<div class="form-group" id="campaign_btn_empty">
								<!-- <input type="submit" value="Submit" id="campaign_submit"> -->
								<button type="submit" id="campaign_empty">Clear</button>
							</div>								
						</div>							
					</form>			
				<div id="progress-bar">
					
				</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	              crossorigin="anonymous"></script>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js">
</script>

	<script type="text/javascript" src="/static/main.js"></script>
</body>
</html>
